name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
   
         
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Execute
      shell: bash
      env:
         JAPAN_AIP_PWD: ${{ secrets.JAPAN_AIP_PWD }}
         JAPAN_AIP_USERID: ${{secrets.JAPAN_AIP_USERID }}
      run: ./aiploader

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
          personal_token: ${{ secrets.TOKEN }}
          external_repository: NagoDede/nagodede.github.io
          destination_dir: ./aip/japan/documents
          publish_dir: //tmp/AipPages/Japan/20201008/merge
          #   keep_files: true
          user_name: NagoDede
          user_email: nagoydede@yahoo.com
          publish_branch: master
        #   cname: example.com
